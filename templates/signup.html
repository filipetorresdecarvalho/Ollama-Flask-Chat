<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .auth-container { max-width: 500px; margin: 50px auto; padding: 30px; background: #fff; border-radius: var(--border-radius); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .auth-container h1 { text-align: center; margin-bottom: 25px; }
        .form-group { margin-bottom: 15px; }
        .switch-form { text-align: center; margin-top: 20px; }
        /* ... other styles remain the same ... */
    </style>
</head>
<body>
    <div class="auth-container">
         {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="flash flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <h1>Create Your Account</h1>
        <form method="post" action="{{ url_for('signup') }}">
            <div class="form-group"><label for="username">Username</label><input type="text" name="username" id="username" required></div>
            <div class="form-group"><label for="password">Password</label><input type="password" name="password" id="password" required></div>
            <div class="form-group"><label for="email">Email</label><input type="email" name="email" id="email" required></div>
            <div class="form-group"><label for="phone">Phone (Optional)</label><input type="tel" name="phone" id="phone"></div>
            <div class="form-group"><label for="birthday">Birthday (Optional)</label><input type="date" name="birthday" id="birthday"></div>
            <div class="form-group"><label for="city">City (Optional)</label><input type="text" name="city" id="city"></div>
            <div class="form-group"><label for="country">Country (Optional)</label><input type="text" name="country" id="country"></div>
            <button type="submit" class="button-primary">Sign Up</button>
        </form>
        <div class="switch-form">
            <p>Already have an account? <a href="{{ url_for('login') }}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
