{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block content %}
<header id="chat-header">
    <button id="menu-toggle" aria-label="Open Menu">&#9776;</button>
    <h1 id="conversation-title">{{ conversation_title | default('Chat') }}</h1>
</header>

<div id="chat-container" data-conversation-id="{{ conversation_id }}">

    <div id="model-selector-container">
        <label for="model-selector" class="visually-hidden">AI Model:</label>
        <select id="model-selector" name="model"></select>
        <button id="load-model-button" class="button-load-model">Load Model</button>
    </div>

    <form id="upload-form">
        <input type="file" id="file-input" name="file" required>
        <button type="submit">Upload File</button>
    </form>
    
    <form id="chat-form">
        <input type="text" id="message-input" placeholder="Ask me anything..." autocomplete="off" required>
        <button type="submit">Send</button>
    </form>

    <div id="chat-window">
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='main.js') }}"></script>
{% endblock %}
